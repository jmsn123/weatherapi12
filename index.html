<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Title</title>
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <header class="main-header">

                    <h2>Weather App</h2>
                    <section class="search-input">
                        <form class="form-inline" id="city-form">
                            <div class="form-group">
                                <input autocomplete="off" type="cityName" class="form-control" id="city" placeholder="Enter city" name="city">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </section>
                </header>
            </div>
        </div>



        <div class=" row">
            <div class="col-md-6">
                <div class="search-history">
                    <h2 class="search-title"> Searches</h2>
                    <ul class="list-group" id="searches">
                    </ul>
                    <button class="btn clear-btn"> Clear List</button>
                </div>
            </div>

            <ul class=" currentCity text-center">
                <li>
                    <p class="name"></p>
                </li>
                <li>
                    <p class="icon"></p>
                </li>
                <li>
                    temp
                    <p class="temp"></p>
                </li>
                <li>

                    <p class="date"></p>
                </li>
                <li>
                    wind
                    <p class="wind"></p>
                </li>
                <li>
                    uv
                    <p class="uv"></p>
                </li>


            </ul>
        </div>

        <section class="fiveDayForecast hide">

            <div class="container-fluid">
                <h1 class="second-header">Five Day</h1>
                <div class="card-deck">

                    <div class="card ">
                        <div class="card-body text-center">

                            <ul id="details"></ul>
                        </div>

                    </div>
                    <div class="card ">
                        <div class="card-body text-center">
                            <ul id="details"></ul>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body text-center">

                            <ul id="details"></ul>
                        </div>
                    </div>


                    <div class="card ">
                        <div class="card-body text-center">

                            <ul id="details"></ul>
                        </div>
                    </div>


                    <div class="card ">
                        <div class="card-body text-center">

                            <ul id="details">


                            </ul>
                        </div>
                    </div>
                </div>
            </div>


        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script src="./assets/js/keys.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
